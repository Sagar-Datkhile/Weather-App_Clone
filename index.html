<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
</head>
<link rel="stylesheet" href="Assets\Style\reset.css">
<link rel="stylesheet" href="Assets\Style\style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />



<body>
    <header>
        <span class="title"  >Check Weather</span>
        <div class="input-container">
            
            <input type="text" class="text" id="text"
            placeholder="Enter Location">

            <button class="search" id="search">Search</button>
            <div class="line"></div>
            
           

        </div>
    </header>

    <main>
        
        <div class="weather-data">

            <div class="location-date">
                <span class="location">Nasik</span>
                <span class="temperature" id="temperature">32Â°C</span>

                <div class="date-time">
                <span class="time">06:00</span>
                <span class="date">2025-19-02</span>
                </div>
            </div>
            
            <div class="weather-state">
                <div">
                    <img src="//cdn.weatherapi.com/weather/64x64/night/113.png" alt="Icon" class="icon">

                    <div class="condition">Sunny</div>
                </div>
                
                
            </div>
        </div>
        



    </main>
    <script src="Assets\Script\script.js"></script>
    
</body>
</html>
